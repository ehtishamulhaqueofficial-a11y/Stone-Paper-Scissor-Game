<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        <span class="gameTitle">Stone-Paper-Scissor By</span>
        <span class="myName"><i>Ehtisham Ul Haque</i></span>
    </h1>


    <div class="choices">
        <div class="choice" id="rock"><img src="./images/rock.png"></div>
        <div class="choice" id="paper"><img src="./images/paper.png"></div>
        <div class="choice" id="scissors"><img src="./images/scissors.png"></div>
    </div>

    <div class="scoreBoard">

        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp Score</p>
        </div>

    </div>
    
    <div class="msg-container">
        <p id="msg"> Play Your Move </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
